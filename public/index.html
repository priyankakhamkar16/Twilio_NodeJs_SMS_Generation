<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio NodeJs SMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         width: 400px;
         }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
         margin-bottom: 5px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="container">
    <h1>Send SMS Here</h1>
    <form action="/send-sms" method="POST">
        <label for="to">Mobile Number:</label>
        <input type="text" id="to" name="to" required>
        
        <label for="message">SMS:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Send SMS</button>
    </form>
    </div>
</body>
</html>
